<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Random Quotes</h1>
        <button id="load-quote" class="load-quote" onclick="printQuote()">Show another quote</button>
    </header>

    <div class="container">
        <div id="quote-box" class="quote-box">
            <p class="quote">[quote here]</p>
            <p class="source"><span id="quote-source">[source here]</span><span class="citation">[citation here]</span><span class="city">[city here]</span><span class="year">[year here]</span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
